<!-- Modern CSS Animations and Effects -->
<style>
/* Custom CSS Variables for AI/ML Theme */
:root {
  --ai-purple: #8b5cf6;
  --ml-blue: #3b82f6;
  --ds-teal: #14b8a6;
  --primary-gradient: linear-gradient(135deg, var(--ml-blue) 0%, var(--ai-purple) 100%);
  --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
  --card-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
  --border-radius: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Smooth scrolling and modern typography */
html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Modern code styling */
code, pre {
  font-family: 'JetBrains Mono', 'SF Mono', Monaco, Consolas, monospace;
}

/* AI/ML themed background patterns */
.ai-pattern {
  background-image: 
    radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
  background-size: 100px 100px;
}

/* Modern card animations */
.animate-card {
  transition: var(--transition);
}

.animate-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--card-shadow-hover);
}

/* Gradient text effects */
.gradient-text {
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Modern button animations */
.btn-modern {
  position: relative;
  overflow: hidden;
  transition: var(--transition);
}

.btn-modern::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn-modern:hover::before {
  left: 100%;
}

/* AI/ML themed loading animation */
@keyframes ai-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.ai-pulse {
  animation: ai-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

/* Modern focus styles */
.focus-modern:focus {
  outline: 2px solid var(--ml-blue);
  outline-offset: 2px;
  border-radius: var(--border-radius);
}

/* Gradient borders */
.gradient-border {
  position: relative;
  background: white;
  border-radius: var(--border-radius);
}

.gradient-border::before {
  content: '';
  position: absolute;
  inset: 0;
  padding: 2px;
  background: var(--primary-gradient);
  border-radius: var(--border-radius);
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
}

/* Modern navigation styling */
.nav-modern {
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.9);
  border-bottom: 1px solid rgba(229, 231, 235, 0.5);
}

/* AI/ML themed section headers */
.section-header {
  position: relative;
  margin-bottom: 2rem;
}

.section-header::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 0;
  width: 3rem;
  height: 3px;
  background: var(--primary-gradient);
  border-radius: 2px;
}

/* Modern list styling */
.list-modern li {
  position: relative;
  padding-left: 1.5rem;
  margin-bottom: 0.5rem;
}

.list-modern li::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0.5rem;
  width: 6px;
  height: 6px;
  background: var(--primary-gradient);
  border-radius: 50%;
}

/* Responsive improvements */
@media (max-width: 768px) {
  :root {
    --border-radius: 8px;
  }
  
  .section-header::after {
    width: 2rem;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  :root {
    --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --card-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.4);
  }
}
</style>
